<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管廊</title>
    <link rel="stylesheet" href="css/index.css" />

    <!-- js调用python -->
    <script src="../js/qwebchannel.js"></script> -->
    <script>
        window.onload = function () {
            new QWebChannel(qt.webChannelTransport, function (channel) { //必须，将python程序映射到js
                window.pyjs = channel.objects.pyjs;

            });
        }
    </script> 


</head>

<body>
    <!-- <header>
        <h1>综合管廊监控平台</h1>
        <div class="showTime">当前时间：2020年3月17-0时54分14秒</div>
    </header> -->
    <section class="mainbox">

        <div class="column">
            <br>    
            <!-- 地图 -->
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <!-- width="1321" height="750" -->
            </div>
            <!-- icon -->
            <div class="icons">
                <img src="../image/icon.ico" alt="">
            </div>
            <br>
            <!-- 提交框 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <div class="pass"></div>
                        <li>
                            <input class="ipt" id="ID" type="text">
                        </li>
                        <li>
                            <button class="btn" onclick="plotId()">数据位置</button>
                        </li>
                    </ul>
                </div>

                <div class="no-hd">
                    <ul>
                        <div class="pass"></div>
                        <li>
                            <input class="ipt" id="num" type="text">
                        </li>
                        <li>
                            <button class="btn" onclick="plotNum()">数据数量</button>
                        </li>
                    </ul>
                </div>

                <div class="no-hd">
                    <ul>
                        <div class="pass"></div>
                        <li>
                            <input class="ipt" id="speed" type="text">
                        </li>
                        <li>
                            <button class="btn" onclick="plotSp()">回放速度</button>
                        </li>
                    </ul>
                </div>


            </div>
            <br>
            <!-- 控制按钮 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>
                            <button class="btnc" onclick="realtimePlot()">实时数据</button>
                        </li>
                    </ul>
                </div>
                <div class="no-hd">
                    <ul>
                        <li>
                            <button class="btnc" onclick="historyPlot()">历史数据</button>
                        </li>
                    </ul>
                </div>
                <div class="no-hd">
                    <ul>
                        <li>
                            <button class="btnc" onclick="predictPlot()">实时预测</button>
                        </li>
                    </ul>
                </div>
                <div class="no-hd">
                    <ul>
                        <li>
                            <button class="btnc" onclick="stopPlot()">停止绘图</button>
                        </li>
                    </ul>
                </div>

            </div>


        </div>


        <div class="column">
            <div class="panel linePh4">
                <!-- <h2>折线图-甲烷</h2> -->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel lineO2">
                <!-- <h2>折线图-氧气</h2> -->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel lineHumility">
                <!-- <h2>折线图-湿度</h2> -->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel lineTemperature">
                <!-- <h2>折线图-温度</h2> -->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>


    </section>

    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>

    <!--用来映射-->



    <!-- python调用js -->
    <script>
        function Transport(value) { //Pyqt中调用
            do_print()
            alert(value)
            return "js return"; //会返回到PyQT中
        }
    </script>

    <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".showTime").innerHTML =
                "当前时间：" +
                y +
                "年" +
                mt +
                "月" +
                day +
                "-" +
                h +
                "时" +
                m +
                "分" +
                s +
                "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>


</body>

</html>
