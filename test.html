<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="./js/qwebchannel.js"></script>
    <!--用来映射-->
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!--在线调用截图js-->

    <title>QWebChannel测试</title>
    <script>
        function callback(result) {
            alert(result)
        }
        window.onload = function () {
            new QWebChannel(qt.webChannelTransport, function (channel) { //必须，将python程序映射到js
                window.pyjs = channel.objects.pyjs;

            });
        }

        function do_print() {
            if (pyjs !== null) {
                //将网页保存为图片数据流
                html2canvas(document.querySelector("#capture")).then(canvas => {
                    var data_url = canvas.toDataURL();
                    pyjs.print_img(data_url, callback); //调用pyqt中的函数进行，将图片传入，异步传回success
                });


            }
        }
    </script>
</head>

<body>
    <div id="capture">
        <div class="print_container">
            <h3>便利店</h3>
            <span>***************************************</span>
            <div class="section3">
                <label>订单号：12121213234343</label>
                <label>下单时间：2019-1-1 16:31:14</label>
                <label>收银员：小明</label>
            </div>
            <span>***************************************</span>
            <div class="section4">
                <div style="border-bottom: 1px solid #DADADA;">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <td width="60%">品名</td>
                                <td width="20%">数量</td>
                                <td width="20%">金额</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>今麦郎</td>
                                <td>1</td>
                                <td>100.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="total">
                    <label class="left">合 计</label>
                    <label class="right">100.00</label>
                    <div class="clearfix"></div>
                    <label class="left">收款金额</label>
                    <label class="right">100</label>
                    <div class="clearfix"></div>
                    <label class="left">找零金额</label>
                    <label class="right">0.00</label>
                    <div class="clearfix"></div>
                </div>
                <div style="text-align: right;">
                    <label>顾客已付款</label>
                </div>
                <span>***************************************</span>
            </div>
            <div class="section5">
                <label>电话：</label>
            </div>
            <span>***************************************</span>
            <div class="section5">
                <label>欢迎光临，谢谢惠顾！</label>
                <label>便利店</label>
            </div>
        </div>
    </div>
    <div>
        <button onclick="do_print()">进行图像打印</button>
    </div>

</body>

</html>
